<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .secondary-button {
            background-color: #008CBA;
            margin-top: 10px; /* Adds some margin between buttons */
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
             <label for="cc_number">Credit Card Number:</label>
             <input
              type="text"
              id="cc_number"
              name="cc_number"
              maxlength="19"
              pattern="(?:\d{4}\s){3}\d{4}"
              inputmode="numeric"
              autocomplete="cc-number"
              placeholder="1234 5678 9012 3456"
              required>
        </div>

        <script>
            const ccInput = document.getElementById('cc_number');

            ccInput.addEventListener('input', () => {
             let digits = ccInput.value.replace(/\D/g, '').slice(0, 16);
             const formatted = digits.replace(/(\d{4})(?=\d)/g, '$1 ').trimEnd();
             ccInput.value = formatted;});
        </script>

        
        <div class="form-group">
            <label for="cc_valid">Card Valid Until:</label>
            <input
             type="text"
             id="cc_valid"
             name="cc_valid"
             placeholder="MM/YY"
             maxlength="5"
             pattern="(0[1-9]|1[0-2])\/\d{2}"
             inputmode="numeric"
             required>
        </div>

        <script>
        const ccValid = document.getElementById('cc_valid');
        ccValid.addEventListener('input', () => {
        let value = ccValid.value.replace(/\D/g, '').slice(0, 4);
        if (value.length >= 3) {
            value = value.slice(0, 2) + '/' + value.slice(2);}
        ccValid.value = value;});
        </script>

        
        <div class="form-group">
            <label for="cvc">CVC:</label>
            <input
                    type="text"
                    id="cvc"
                    name="cvc"
                    maxlength="3"
                    pattern="\d{3}"
                    inputmode="numeric"
                    autocomplete="cc-csc"
                    placeholder="123"
                    required>
        </div>
        <script>
            const cvcInput = document.getElementById('cvc');
            cvcInput.addEventListener('input', () => {
                cvcInput.value = cvcInput.value.replace(/\D/g, '').slice(0, 3);});
        </script>
        <a href="{{ url_for('login') }}" class="link">Already have an account? Login</a>
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
