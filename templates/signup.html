<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .secondary-button {
            background-color: #008CBA;
            margin-top: 10px; /* Adds some margin between buttons */
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="cc_number">Credit Card Number:</label>
            <input type="text" id="cc_number" name="cc_number" required>
        </div>
        
        <div class="form-group">
            <label for="cc_valid">Card Valid Until:</label>
            <input type="text" id="cc_valid" name="cc_valid" placeholder="MM/YY" required>
        </div>
        
        <div class="form-group">
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" maxlength="3" required>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <!-- Link to login page -->
    <a href="{{ url_for('login') }}" class="link">Already have an account? Login</a>
</body>
</html>
